<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/opencode-layout.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

  <script src="https://cdn.jsdelivr.net/npm/lunr@2.3.9/lunr.min.js" defer crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js" defer></script>

  {% include custom/head.html %}
</head>
<body data-baseurl="{{ site.baseurl }}">
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <div class="layout">
    {% include header.html %}

    {% include sidebar.html %}

    <main class="main" id="main-content" tabindex="-1">
      {% include custom/breadcrumbs.html %}
      {{ content }}
    </main>

    <footer class="footer">
      {% include custom/footer.html %}
    </footer>
  </div>

  <script src="{{ '/assets/js/code-copy.js' }}"></script>
  <script src="{{ '/assets/js/mobile-menu.js' }}" defer></script>
  <script src="{{ '/assets/js/search.js' }}" defer></script>
  <script>
    window.addEventListener('load', function() {
      if (typeof hljs !== 'undefined') {
        document.querySelectorAll('pre code').forEach(function(block) {
          hljs.highlightElement(block);
        });
      }
    });
  </script>
</body>
</html>
