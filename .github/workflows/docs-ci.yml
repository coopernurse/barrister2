name: Documentation CI

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'examples/**'
      - '.github/workflows/docs-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'examples/**'
      - '.github/workflows/docs-ci.yml'

jobs:
  test-docs-examples:
    name: Test Documentation Examples
    runs-on: ubuntu-latest

    strategy:
      matrix:
        language: [python, go, java, typescript, csharp]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        if: matrix.language == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Java
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Setup Node.js
        if: matrix.language == 'typescript'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup .NET
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'

      - name: Build Barrister
        run: |
          make build

      - name: Test ${{ matrix.language }} example
        run: |
          docs/examples/run-tests.sh --${{ matrix.language }}
        env:
          DIR: ${{ github.workspace }}

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.language }}
          path: |
            /tmp/*-server.log
            /tmp/*-client.log
          retention-days: 7

  build-jekyll-site:
    name: Build Jekyll Documentation Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Jekyll dependencies
        working-directory: docs
        run: |
          bundle install

      - name: Build Jekyll site
        working-directory: docs
        run: |
          bundle exec jekyll build --verbose

      - name: Check for broken links
        working-directory: docs
        run: |
          bundle exec htmlproofer ./_site \
            --disable-external \
            --ignore-urls "/^http:\/\/localhost:.*/" \
            --ignore-urls "/^#" \
            || echo "Warning: Link checking completed with errors"

      - name: Upload built site
        uses: actions/upload-artifact@v4
        with:
          name: jekyll-site
          path: docs/_site
          retention-days: 7
