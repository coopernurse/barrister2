name: Build Binaries

on:
  push:
    tags: ['v*']
  release:
    types: [published]

permissions:
  contents: write
  attestations: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - binary_name: linux-amd64
            GOOS: linux
            GOARCH: amd64
          - binary_name: linux-arm64
            GOOS: linux
            GOARCH: arm64
          - binary_name: darwin-amd64
            GOOS: darwin
            GOARCH: amd64
          - binary_name: darwin-arm64
            GOOS: darwin
            GOARCH: arm64
          - binary_name: windows-amd64
            GOOS: windows
            GOARCH: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          working-directory: pkg/webui

      - name: Build web UI
        working-directory: pkg/webui
        run: |
          npm install
          npm run build

      - name: Build binary
        env:
          GOOS: ${{ matrix.GOOS }}
          GOARCH: ${{ matrix.GOARCH }}
        run: make build

      - name: Rename binary
        run: |
          if [ "${{ matrix.binary_name }}" = "windows-amd64" ]; then
            mv target/barrister target/barrister-${{ matrix.binary_name }}.exe
          else
            mv target/barrister target/barrister-${{ matrix.binary_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: barrister-${{ matrix.binary_name }}
          path: target/barrister-${{ matrix.binary_name }}
          if-no-files-found: error

  docker:
    runs-on: ubuntu-latest

    permissions:
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}-amd64
            ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Create and push manifest
        run: |
          # Create manifest combining both architectures
          docker manifest create ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }} \
            ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}-amd64 \
            ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}-arm64
          # Push the manifest
          docker manifest push ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}

  assemble:
    needs: [build, docker]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: target
          merge-multiple: true

      - name: Compute SHA256 checksums
        working-directory: target
        run: |
          sha256sum barrister-* > barrister_checksums.txt
          cat barrister_checksums.txt

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            target/barrister-*
            target/barrister_checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
